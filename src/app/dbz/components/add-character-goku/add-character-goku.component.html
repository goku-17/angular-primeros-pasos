<h4>Agregar personaje</h4>

<!-- Para ocupar el ngmodel debemos importar en el modulo el formsModulo -->
<!-- y ademas debemos darle un nombre name= "" -->
<form class="row" (ngSubmit)="emitCharacter()">
  <input
    type="text"
    [(ngModel)]="character.name"
    name="name"
    class="form-control mb-2"
    placeholder="Nombre"
  />
  <input
    type="number"
    [(ngModel)]="character.power"
    name="power"
    class="form-control mb-2"
    placeholder="Poder"
  />

  <button type="submit" class="btn btn-primary">Agregar</button>

  <!-- <pre>{{ character | json }}</pre> -->
</form>
